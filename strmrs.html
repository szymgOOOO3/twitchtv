        function nightbot(){

        function moobot(){

            window.location.href = link

        function chatpop(){
            var strmr = document.getElementById("po").value;
            var link = "https://www.twitch.tv/popout/" + strmr + "/chat";

        }
        
        function kraj(){
            var strmrslang = document.getElementById('strmrslang');
            if(strmrslang.value=="Polish"){

                document.getElementById("nb").setAttribute('list', 'strmrsPL');
                document.getElementById("mb").setAttribute('list', 'strmrsPL');

            else if(strmrslang.value=="English"){

                document.getElementById("nb").setAttribute('list', 'strmrsEN');
                document.getElementById("mb").setAttribute('list', 'strmrsEN');
            }
        }
        function krajC(){
            var strmrslang = document.getElementById('strmrslangC');
            if(strmrslang.innerHTML=="Polish"){
                document.getElementById("se").setAttribute('list', 'strmrsEN');
                document.getElementById("nb").setAttribute('list', 'strmrsEN');
                document.getElementById("mb").setAttribute('list', 'strmrsEN');
                document.getElementById("po").setAttribute('list', 'strmrsEN');
                strmrslang.innerHTML = "English"
            }
            else if(strmrslang.innerHTML=="English"){
                document.getElementById("se").setAttribute('list', 'strmrsPL');
                document.getElementById("nb").setAttribute('list', 'strmrsPL');
                document.getElementById("mb").setAttribute('list', 'strmrsPL');
                document.getElementById("po").setAttribute('list', 'strmrsPL');
                strmrslang.innerHTML = "Polish"
            }
        }

        function czyść(){
            document.getElementById("se").value = "";
            document.getElementById("nb").value = "";
            document.getElementById("mb").value = "";
            document.getElementById("po").value = ""
